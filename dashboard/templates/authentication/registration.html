{% extends 'partials/base.html' %}

{% block title %}
<title>Registration Form</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row bg-light my-5 mx-auto rounded-lg py-2" style="width:460px;">
    <div class="mx-auto">
        <h1 class="text-center">Registration Form</h1>
        <hr class="my-4">
        <div class="mx-auto mt-2" style="width: 320px;">
            <form action="" class="mx-5" method="POST">
                {% csrf_token %}
                <label for="username">User Name: </label>
                <input type="text" name="username" required>
                <label for="email">Email: </label>
                <input type="email" name="email" required >
                <label for="password">Password: </label>
                <input type="password" name="password" required >
                <label for="confirm_password">Confirm Password: </label>
                <input type="password" name="confirm_password" required>
                <button type="submit" class="btn btn-primary mt-3 align-right">SignUp</button>
                <br>
                <div class="text-center my-2">
                    <a class="text-dark" href="#">I already have account.</a>
                </div>
            </form>
</div>
{% endblock %}
